<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GitHub Images</title>
</head>
<body>
    <h1>GitHub Blocks</h1>
    <div id="container">
        <div class="blueContainer">
            <div class="image">
                <div class="images">
                    <img src="img/dunetocat.png" alt="Dune" width="200" height="180">
                </div>
                <div class="images">
                    <img src="img/doctocat-brown.jpg" alt="BTTF" width="200" height="180">
                </div>
                <div class="images">
                    <img src="img/octobiwan.jpg" alt="Star Wars" width="200" height="180">
                </div>
                <div class="images">
                    <img src="img/stormtroopocat.png" alt="Storm Troopers" width="200" height="180">
                </div>
            </div>
        </div>
        <div class="pinkContainer">
            <div class="image">
                <div class="images">
                    <img src="img/megacat-2.png" alt="Dune" width="200" height="180">
                </div>
                <div class="images">
                    <img src="img/linktocat.jpg" alt="BTTF" width="200" height="180">
                </div>
            </div>
        </div>
        <div class="whiteContainer">
            <div class="image">
                <div class="images">
                    <img src="img/Fintechtocat.png" alt="Dune" width="200" height="180">
                </div>
                <div class="images">
                    <img src="img/heisencat.png" alt="BTTF" width="200" height="180">
                </div>
                <div class="images">
                    <img src="img/grim-repo.jpg" alt="Star Wars" width="200" height="180">
                </div>
                <div class="images">
                    <img src="img/privateinvestocat.jpg" alt="Storm Troopers" width="200" height="180">
                </div>
            </div>
        </div>
        <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>
</html>
